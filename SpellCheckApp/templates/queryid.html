{%  extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block body %}
        <h4>Query # </h4>
        <p id="queryid">{{ post.get_id() }}</p>
        <h4>This post was submitted by: </h4>
        <p id="username">{{ post.get_author() }}</p>
        <h4>Query text: </h4>
        <p id="querytext">{{ post.get_body() }}</p>
        <h4>Results: </h4>
        <p id="queryresults">{{ post.get_result() }}</p>
{% endblock %}
