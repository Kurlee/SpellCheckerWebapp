<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>A Spell Checker | {%  block title %}{% endblock %}</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">A Spell Checker</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/" title="Home">Home</a>
            {%  if not g.user %}
            <a class="p-2 text-dark" href="/login" title="Login/Register">Log In / Register</a>
            {% else %}
            <a class="p-2 text-dark" href="/submit" title="Submit">Text Submission</a>
            <a class="p-2 text-dark" href="/results" title="Results">Results</a>
            <a class="p-2 text-dark" href="/logout" title="Logout">Logout</a>
            {% endif %}
        </nav>
    </div>
    <div class="container">
        {% block body %}{%  endblock %}
    </div>
    <footer class="text-center">By Adrian Abdala</footer>
</body>
</html>
